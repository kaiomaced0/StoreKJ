<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition  template="template.xhtml">
<ui:define name="content" >
	<p:growl id="growl" showDetail="true" life="1600" />
    <h:form id="form">
        <p:dataView var="produto" value="#{homeController.listaProduto}" rows="6" paginator="true" 
       				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} produtos"
       				
       				rowsPerPageTemplate="6,12,18"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                    layout="grid" gridRowStyleClass="lg:col-6 xl:col-4" flex="true" emptyMessage="Produto nÃ£o encontrado!!" style="margin-left:20px; margin-right:20px;"  >

               <p:dataViewGridItem >
		        <p:card  style="text-align:center; line-height: 1.5; font-size: large; padding: 0;" >
		        	<f:facet name="header" >
		        		#{remedio.nome}
		        	</f:facet>
		            <h:panelGrid columns="1" style="width:100%; padding-bottom: 10px;"  >
		            	<p:graphicImage library="images" name="produto.png" width="40%"/>
		
		                <h:outputText style="font-weight: bold; " value="#{remedio.preco}" >
		                	<f:convertNumber  currencySymbol="R$" type="currency"/>
		                </h:outputText>
		
						<p:commandButton 
							value="Adicionar ao Carrinho" 
							icon="pi pi-shopping-cart" 
							style="font-size: medium; margin-top: 10px;"
							actionListener="#{homeController.adicionarCarrinho(remedio)}"
							process="@this" ajax="false"
							update="@carrinhoId"
						/>
		            </h:panelGrid>
		        </p:card>
			</p:dataViewGridItem>
         
        </p:dataView>
    </h:form>

</ui:define>
</ui:composition>
</html>
