<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/templateoff.xhtml">
	<ui:define name="content">
			<title>Logar</title>
			<!-- Required meta tags -->
			<meta charset="utf-8" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1, shrink-to-fit=no" />

			<!-- Bootstrap CSS -->
			<h:outputStylesheet library="css" name="bootstrap.min.css" />
			<!-- Costumize CSS -->
			<h:outputStylesheet library="css" name="style.css" />
		<h:body>
			<!-- Container -->
			<div class="container">
				<div class="row justify-content-md-center">
					<div class="col-md-6 col-md-auto login-box">

						<h1 class="text-center wdi-red">Login</h1>
						<hr />
						<h:form>
							<div class="form-row">
								<div class="col-md-12">
									<h:outputLabel style="margin-bottom:0;" value="UsuÃ¡rio:"
										styleClass="wdi-red" />
									<h:inputText
										styleClass="form-control form-control-lg flat-input"
										value="#{loginController.usuario.login}" />
								</div>
								<div class="col-md-12">
									<h:outputLabel style="margin-bottom:0;" value="Senha:"
										styleClass="wdi-red" />
									<h:inputSecret
										styleClass="form-control form-control-lg flat-input"
										value="#{loginController.usuario.senha}" />
								</div>
								<h:commandButton value="Logar"
									styleClass="btn btn-lg btn-block btn-login"
									action="#{loginController.logar()}" 
									update="growl">
									
								</h:commandButton>
							</div>
						</h:form>
					</div>
				</div>
			</div>

			<!-- Optional JavaScript -->
			<!-- jQuery first, then Popper.js, then Bootstrap JS -->
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
				></script>
			<script src="js/bootstrap.min.js"></script>
		</h:body>
	</ui:define>
</ui:composition>
</html>
