<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templateoff.xhtml">
	<ui:define name="content">
		<h:form>
			<div class="container">
				<p:card style="width: 25em" styleClass="box" title="Login">

					<span class="ui-float-label"> <p:inputText id="login"
							style="width:100%" value="#{loginController.usuario.login}" /> <p:outputLabel
							for="@previous" value="Login" />
					</span>
					<br />
					<span class="ui-float-label"> <p:password style="width:100%"
							id="senha" value="#{loginController.usuario.senha}" /> <p:outputLabel
							for="@previous" value="Senha" />
					</span>
					<f:facet name="footer">
						<p:commandButton icon="pi pi-check" value="Entrar"
							action="#{loginController.logar}" process="@this login senha"
							update="@form, growl">

						</p:commandButton>
						<p:commandButton icon="pi pi-times"
							value="Cadastrar-se" styleClass="ui-button-secondary"
							action="#{lofinController.cadastro}"
							style="margin-left: .5em"/>
					</f:facet>
				</p:card>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
