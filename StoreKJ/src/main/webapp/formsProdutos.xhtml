<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"> 
<ui:composition  template="/template.xhtml">
<ui:define name="conteudo">
	<h:messages id="messages" errorStyle="color:red" infoStyle="color:green" warnStyle="color:yellow" showDetail="false"/>
	<h:form id="formulario">
		<h:panelGroup id="pgPrincipal">
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: "/>
				<h:inputText id="itNome" value="#{formUsuarioController.usuario.nome}"/>
			
				<h:outputLabel value="Data Nascimento: "/>
				<h:inputText id="itDataNascimento" value="#{formUsuarioController.usuario.dataNascimento}">	
					<f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
				</h:inputText>
				
				<h:outputLabel value="Perfil: "/>
				<h:selectOneMenu value="#{formUsuarioController.usuario.perfil}">
					<f:selectItem itemLabel="Selecione um Perfil ..." />
					<f:selectItems 
						value="#{formUsuarioController.listaPerfil}" 
						var="obj"
						itemLabel="#{obj.label}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Estado: "/>
				<h:selectOneMenu value="#{formUsuarioController.usuario.estado}">
					<f:selectItem itemLabel="Selecione um Estado ..." />
					<f:selectItems 
						value="#{formUsuarioController.listaEstado}" 
						var="obj"
						itemLabel="#{obj.nome}"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Login: "/>
				<h:inputText 
					id="itLogin" 
					value="#{formUsuarioController.usuario.login}">
					
				</h:inputText>
				<h:outputLabel value="Senha: "/>
				<h:inputSecret 
					value="#{formUsuarioController.usuario.senha}"
					immediate="true"/>
					
				
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:commandButton 
					value="Salvar" 
					action="#{formUsuarioController.salvar}"/>
				<h:commandButton 
					value="Cancelar"
					action="#{formUsuarioController.cancelar}">
					<f:ajax execute="@this" />
				</h:commandButton>
			</h:panelGrid>
		</h:panelGroup>
	</h:form>
</ui:define>
</ui:composition>
</html>
